{% extends 'base.html' %}

{% block content %}
    <h1>Questions</h1>
    <ul>
        {% for question in questions %}
        <li><a href={% url 'polls:question_detail' question.id %}>{{question}}</a></li>
        {% empty %}
        <li>No polls found</li>
        {% endfor %}
    </ul>
{% endblock %}
